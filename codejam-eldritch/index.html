<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>

<body>
   <div class="app">
      <div class="ancient-container">
         <div class="ancient-card azathoth"></div>
         <div class="ancient-card cthulhu"></div>
         <div class="ancient-card iogSothoth"></div>
         <div class="ancient-card shubNiggurath"></div>
      </div>

      <div class="difficulty-container visibility">
         <div class="difficulty easy">Низкая</div>
         <div class="difficulty normal">Средняя</div>
         <div class="difficulty hard">Высокая</div>
      </div>

      <div class="shuffle-button visibility">Замешать колоду</div>

      <div class="deck-container visibility">
         <div class="deck"></div>
         <div class="last-card"></div>
         <div class="current-state">
            <div class="stage-container">
               <span class="stage-text ">Первая стадия</span>
               <div class="dots-container">
                  <div class="dot green st1-g"></div>
                  <div class="dot brown st1-br"></div>
                  <div class="dot blue st1-bl"></div>
               </div>
            </div>
            <div class="stage-container">
               <span class="stage-text ">Вторая стадия</span>
               <div class="dots-container">
                  <div class="dot green st2-g"></div>
                  <div class="dot brown st2-br"></div>
                  <div class="dot blue st2-bl"></div>
               </div>
            </div>
            <div class="stage-container">
               <span class="stage-text ">Третья стадия</span>
               <div class="dots-container">
                  <div class="dot green st3-g"></div>
                  <div class="dot brown st3-br"></div>
                  <div class="dot blue st3-bl"></div>
               </div>
            </div>
         </div>

      </div>



   </div>
   <script type="module" src="index.js"></script>
</body>

</html>
